<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <header>
        <h1>Contact Me</h1>

        <nav>
            <a href="../index.html">Home</a> |
            <a href="#">News</a> |
            <a href="profile.html">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <form id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="input-field" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" required>
            </div>

            <div>
                <label for="purpose">Purpose</label>
                <span class="radio-group">
                    <input type="radio" name="purpose" value="business" id="business">
                    <label for="business">Business</label>
                    <input type="radio" name="purpose" value="personal" id="personal">
                    <label for="personal">Personal</label>
                </span>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description" class="input-field" required></textarea>
            </div>

            <button type="submit">Send</button>

            <div id="message" class="message"></div>
        </form>

        <h2>Submitted Contacts</h2>
        <table id="dataTable">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Purpose</th>
                <th>Description</th>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 RMIT</p>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
